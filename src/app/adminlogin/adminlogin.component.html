<div class="aligncenter">
  <h3>Admin Login</h3>
  <div class="center">
    <div class="forms">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" style="font-size:20px">Full Name</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">username is required</div>
            <div *ngIf="f.username.errors.pattern">username must be characters only</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" style="font-size:20px">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">password is required</div>
            <div *ngIf="f.password.errors.minlength">password must be 6 character long</div>
          </div>
        </div>
        <br />
        <button mat-button
          style="color:white;width:100%;height:55px;font-size:20px;text-align: center;background-color: #ED5901;">Signin</button>

      </form>
    </div>
    <div *ngIf="loginerror!=''&&loginerror!=null">
      <h3 style="color:red;text-align:center;font-size:20px">{{this.loginerror}}</h3>
  </div>
  </div>
</div>
