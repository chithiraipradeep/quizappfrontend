<div class="container py-5">
    <div class="col-md-12">
      <form>
        <div *ngFor="let question of questions; let i = index">
          <div class="question">
            <h2 style="font-size:20px;">{{i+1}} ) {{ question.question }}</h2>
          </div>
          <mat-radio-group name="answer{{i}}" [(ngModel)]="answer[i]">
            <ul>
              <li>
                <h4 style="font-size:17px;"><mat-radio-button  value="1">{{ question.option1 }}</mat-radio-button></h4>
              </li>
              <li>
                <h4 style="font-size:17px;"><mat-radio-button  value="2">{{ question.option2 }}</mat-radio-button></h4>
              </li>
              <li>
                <h4 style="font-size:17px;"><mat-radio-button  value="3">{{ question.option3 }}</mat-radio-button></h4>
              </li>
              <li>
                <h4 style="font-size:17px;"><mat-radio-button  value="4">{{ question.option4 }}</mat-radio-button></h4>
              </li>
            </ul>
          </mat-radio-group>
        </div>
        <button mat-stroked-button type="submit" (click)="onSubmit()" style="width: 100%; text-align: center; font-size: 30px;" color="accent">SUBMIT</button>
      </form>
    </div>
  </div>
